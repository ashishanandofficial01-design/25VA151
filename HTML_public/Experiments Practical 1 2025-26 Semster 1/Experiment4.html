<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body> 
<table border="3" align="center" width"80%" cellspacing="0" cellpadding="5" bordercolor="Grey">
<h1 align="center">Hotel Room Booking Form</h1>
<tr> 
    <td><label for="">Full Name</label></td>
    <td>:</td>
    <td><input type="text" name="" id="" placeholder="Enter Your Full Name"></td>
</tr>
<tr>
    <td><label for="">Contact Number</label></td>
    <td>:</td>
<td><input type="tel" name="" id="" placeholder="Enter Your Contact Number"></td>
</tr>
<tr>
    <td><label for="">Email ID</label></td>
    <td>:</td>
<td><input type="email" name="" id="" placeholder="Enter Your Email ID"></td>
</tr>
<tr>
    <td><label for="">Check-in Date</label></td>
    <td>:</td>
<td><input type="date" name="" id=""></td>

</tr>
<tr>
    <td><label for="">Check-out Date</label></td>
    <td>:</td>
<td><input type="date" name="" id=""></td>
</tr>
<tr>
    <td><label for="">Room Type</label></td>
    <td>:</td>
<td>
    <select name="" id="">
        <option value="single">Single Room</option>
        <option value="double">Double Room</option>
        <option value="suite">Suite</option>
        <option value="doormatry">Doormatry</option>
    </select>
</td>
</tr>
<tr>
    <td><label for="">Number of Guests</label></td>
    <td>:</td>
<td><input type="number" name="" id="" placeholder="Enter Number of Guests"></td>
</tr>
<tr>
    <td><label for="">Special Requests</label></td>
    <td>:</td>
<td><textarea name="" id="" cols="30" rows="5" placeholder="Enter any special requests here..."></textarea></td>
</tr>
<tr>
    <td></td>
    <td> </td>
    <td><input type="reset" value="Reset Form"> &nbsp; <input type="submit" value="Book Now"></td>
</tr>


</table>
</body>
</html>
