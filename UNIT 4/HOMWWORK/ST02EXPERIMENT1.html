<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Profiles</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-container {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
      padding: 20px;
    }

    .initials {
      width: 80px;
      height: 80px;
      background-color: #4caf50;
      color: white;
      font-size: 28px;
      font-weight: bold;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 15px;
    }

    .name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .info {
      font-size: 14px;
      color: #555;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="initials">AP</div>
      <div class="name">Aryan Poswal</div>
      <div class="info">B.Tech - CSE</div>
      <div class="info">Roll No: 21CS1007</div>
      <div class="info">Year: 1st Year</div>
    </div>

    <div class="card">
      <div class="initials">AR</div>
      <div class="name">Asha Rani</div>
      <div class="info">B.Tech - IT</div>
      <div class="info">Roll No: 21IT1011</div>
      <div class="info">Year: 1st Year</div>
    </div>

    <div class="card">
      <div class="initials">AR</div>
      <div class="name">Aryan Rai</div>
      <div class="info">B.Tech - ECE</div>
      <div class="info">Roll No: 21EC1009</div>
      <div class="info">Year: 1st Year</div>
    </div>
  </div>
</body>
</html>
