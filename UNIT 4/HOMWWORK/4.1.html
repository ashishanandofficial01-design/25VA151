<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9e0e0;
        }

        header, nav, section, aside, article, footer {
            border: 2px solid #000;
            background-color: #ffdada;
            padding: 20px;
            margin: 10px;
        }

        .container {
            display: flex;
            margin: 10px;
        }

        section {
            flex: 2;
        }

        aside {
            flex: 1;
            margin-left: 10px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Header</h1>
    </header>

    <nav>
        <p>Navigation Bar</p>
    </nav>

    <div class="container">
        <section>
            <h2>Section</h2>
            <p>This is the main content section.</p>
        </section>

        <aside>
            <h2>Aside</h2>
            <p>Sidebar or extra information.</p>
        </aside>
    </div>

    <article>
        <h2>Article</h2>
        <p>This area can be used for a blog post or detailed content.</p>
    </article>

    <footer>
        <p>Footer</p>
    </footer>

</body>
</html>
