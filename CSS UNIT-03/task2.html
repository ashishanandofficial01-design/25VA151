<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo In Box Task 2</title>
    <style>
        .box {
            width: 400px;
            height: 300px;
            margin: auto;
            background-color: skyblue;
            border: 2px solid red;
            padding: 20px;
        }
        div{
            width: 600px;
            height: 400px;
            background-color: lightgrey;
            margin: 0px;
            display: flex;
        }
        img[alt]{
            color: red;
        }
        img{
            border: 2px solid black;
            margin: 20px auto;
        }
    </style>
</head>
<body>
   <div class="box">
       <img src="img.png"alt="My Profile Picture" width="300px" height="200px">
   </div>
</body>
</html>
